<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibis - admin</title>
    <link rel="icon" type="image/png" href="../gfx/favicon.png">
    <link rel="stylesheet" href="../styles/foundation/foundation.min.css">
    <link rel="stylesheet" href="../styles/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <script defer src="books.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body class="opacity-0">
<div id="header" class="row"></div>
<div class="row full-width">
    <div class="columns">
        <div class="row">
            <div class="columns">
                <h2 class="lang-exp" data-exp="books">books</h2>
            </div>
        </div>
        <div class="row"><div class="columns" id="table_container"></div></div>
    </div>
</div>
<div class="row full-width" id="add-container">
    <div class="columns">
        <h3 class="lang-exp" data-exp="Add">Add</h3>
    </div>
    <div class="medium-4 columns">
        <label for="name" class="lang-exp required" data-exp="name">Name</label>
        <input type="text" id="name" maxlength="256" required />
    </div>
    <div class="medium-4 columns">
        <label for="author" class="lang-exp required" data-exp="author">Author</label>
        <input type="text" id="author" maxlength="512" required />
    </div>
    <div class="medium-4 columns">
        <label for="format" class="lang-exp required" data-exp="format">Format</label>
        <input type="text" id="format" maxlength="128" required />
    </div>
    <div class="columns">
        <label for="brief" class="lang-exp">Brief</label>
        <textarea id="brief" maxlength="2046" rows="4" required></textarea>
    </div>
    <div class="medium-6 columns">
        <label for="image_url" class="lang-exp" data-exp="image_url">Image URL</label>
        <input type="url" id="image_url" maxlength="256" required/>
    </div>
    <div class="medium-2 medium-offset-10 columns"><button class="button expanded lang-exp" data-exp="add" id="add">Add</button></div>
</div>
<div id="footer" class="row"></div>
</body>
</html>
