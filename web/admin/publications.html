<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibis - admin</title>
    <link rel="icon" type="image/png" href="../gfx/favicon.png">
    <link rel="stylesheet" href="../styles/foundation/foundation.min.css">
    <link rel="stylesheet" href="../styles/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <script defer src="publications.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body class="opacity-0">
<div id="header" class="row"></div>
<div class="row full-width">
    <div class="columns">
        <div class="row">
            <div class="columns">
                <h2 class="lang-exp" data-exp="publications">Publications</h2>
            </div>
        </div>
        <div class="row"><div class="columns" id="table_container"></div></div>
    </div>
</div>
<div class="row" id="add-container">
    <div class="columns">
        <h3 class="lang-exp" data-exp="Add">Add</h3>
    </div>
    <div class="medium-4 columns">
        <label for="name" class="lang-exp required" data-exp="name">Name</label>
        <input type="text" id="name" maxlength="128" required />
    </div>
    <div class="medium-4 columns">
        <label for="publisher" class="lang-exp required" data-exp="publisher">Publisher</label>
        <input type="text" id="publisher" maxlength="256" required />
    </div>
    <div class="medium-4 columns">
        <label for="date" class="lang-exp required" data-exp="date">Date</label>
        <input type="date" id="date" required />
    </div>
    <div class="columns">
        <label for="brief" class="lang-exp">Brief</label>
        <textarea id="brief" maxlength="1024" rows="4"></textarea>
    </div>
    <div class="medium-6 columns">
        <label for="url_info" class="lang-exp" data-exp="url_info">Info URL</label>
        <input type="url" id="url_info" maxlength="256" />
    </div>
    <div class="medium-6 columns">
        <label for="url_publisher" class="lang-exp" data-exp="url_publisher">Publisher URL</label>
        <input type="url" id="url_publisher" maxlength="256" />
    </div>
    <div class="columns">
        <label for="pdf" class="lang-exp" data-exp="pdf">PDF</label>
        <input type="file" id="pdf" accept=".pdf" />
    </div>
    <div class="columns">
        <label for="icon" class="lang-exp" data-exp="icon">Icon</label>
        <input type="file" id="icon" accept=".png, .jpg" />
    </div>
    <div class="medium-2 medium-offset-10 columns"><button class="button expanded lang-exp" data-exp="add" id="add">Add</button></div>
</div>
<div id="footer" class="row">
    <div class="columns"><p class="text-right"><a href="index.html" class="lang-exp" data-exp="back">Back</a></p></div>
</div>
</body>
</html>
