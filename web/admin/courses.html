<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibis - admin</title>
    <link rel="icon" type="image/png" href="../gfx/favicon.png">
    <link rel="stylesheet" href="../styles/foundation/foundation.min.css">
    <link rel="stylesheet" href="../styles/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <script defer src="courses.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body class="opacity-0">
<div id="header" class="row"></div>
<div class="row full-width">
    <div class="columns">
        <div class="row">
            <div class="columns">
                <h2 class="lang-exp" data-exp="courses">Courses</h2>
            </div>
        </div>
        <div class="row"><div class="columns" id="table_container"></div></div>
    </div>
</div>
<div class="row full-width" id="add-container">
    <div class="columns">
        <h3 class="lang-exp" data-exp="Add">Add</h3>
    </div>
    <div class="medium-4 columns">
        <label for="name" class="lang-exp required" data-exp="name">Name</label>
        <input type="text" id="name" maxlength="128" required />
    </div>
    <div class="medium-4 columns">
        <label for="description_short" class="lang-exp required" data-exp="description_short">Description Short</label>
        <input type="text" id="description_short" maxlength="1024" required />
    </div>
    <div class="medium-4 columns">
        <label for="description_long" class="lang-exp required" data-exp="description_long">Description Long</label>
        <textarea type="text" id="description_long" maxlength="4096" required></textarea>
    </div>
    <div class="medium-6 columns">
        <label for="url_info" class="lang-exp" data-exp="url_info">Info URL</label>
        <input type="url" id="url_info" maxlength="256" required />
    </div>
    <div class="medium-6 columns">
        <label for="url_pdf" class="lang-exp" data-exp="url_pdf">Info Pdf</label>
        <input type="url" id="url_pdf" maxlength="256" required/>
    </div>
    <div class="medium-2 medium-offset-10 columns"><button class="button expanded lang-exp" data-exp="add" id="add">Add</button></div>
</div>
<div id="footer" class="row"></div>
</body>
</html>
